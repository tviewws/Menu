<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Page</title>
    <link href="orderstyle.css" rel="stylesheet" />
</head>gi
<body>
    <script src="menu.js"></script>

    <div class="order-form">
        <h1>Place Your Order</h1>
        <form action="process_order.php" method="post">
            <label for="name">Name:     
            </label>
            <input type="text" id="name" name="name" required>
            
            <label for="item">Select an item:</label>
            <select id="item" name="item">
                <option value="French Vanilla">French Vanilla</option>
                <option value="Caramel Macchiato">Caramel Macchiato</option>
                <option value="Pumpkin Spice">Pumpkin Spice</option>
                <option value="Mocha">Mocha</option>
                <option value="Donut">Donut</option>
                <option value="Cherry Pie">Cherry Pie</option>
                <option value="Cinammon Roll">Cinammon Roll</option>
            </select>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            
            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
